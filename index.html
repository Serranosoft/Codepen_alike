<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="codepen">
        <header class="details-header">

            <div class="pen-details">
                <img class="codepen-img" src="images/codepen.png">
                <h1 class="pen-title">Codepen Mirror</h1>
                <p class="pen-author">Serranosoft</p>
            </div>

            <div class="pen-options">
                <button class="button">Save</button>
                <button class="button">Settings</button>
                <button class="button">Change View</button>
                <button class="button button-signup">Sign Up</button>
                <button class="button">Log In</button>
            </div>

        </header>

        <section class="pen">

            <div class="editor">
                <header class="editor-header">
                    <button class="button button-small">⚙</button>
                    <h3>HTML</h3>
                    <button class="button button-small">v</button>
                </header>
                <div class="code-editor">
                    <textarea class="editor-input"></textarea>
                </div>
            </div>

            <div class="editor">
                <header class="editor-header">
                    <button class="button button-small">⚙</button>
                    <h3>CSS</h3>
                    <button class="button button-small">v</button>
                </header>
                <div class="code-editor">
                    <textarea class="editor-input"></textarea>
                </div>
            </div>

            <div class="editor">
                <header class="editor-header">
                    <button class="button button-small">⚙</button>
                    <h3>JS</h3>
                    <button class="button button-small">v</button>
                </header>
                <div class="code-editor">
                    <textarea class="editor-input"></textarea> 
                </div>
            </div>

        </section>

        <section class="preview">
            <div class="preview-img">
                <p>This is a preview of your code.</p>
            </div>


        </section>


        <footer>
            <button class="button button-footer">Console</button>
            <button class="button button-footer">Assets</button>
            <button class="button button-footer">Shortcuts</button>

        </footer>
    </div>
    
</body>
</html>
